<!DOCTYPE html>
 <div class="container">
   <div *ngIf="data.bio  else showGenre || data.bio else showSynopsis">
    <mat-card>
      <mat-card-header>
      <mat-card-title class="dialogBoxTitle">{{data.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="dialogBoxContent">
          <p>{{data.bio}}</p>
          <p>DOB: {{data.birthdate}}</p>
      </mat-card-content>
      <mat-card-actions>  
          <button
          mat-raised-button
          (click)="closeDailogBox()"
          color="secondary"
          >
          Close
          </button>
      </mat-card-actions>
    </mat-card>
   </div>
 
   <ng-template #showGenre>
  <mat-card>
    <mat-card-header>
    <mat-card-title class="dialogBoxTitle">{{data.name}}</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content class="dialogBoxContent">
        {{data.description}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeGenreDailogBox()"
        color="secondary"
        >
        Close
        </button>
    </mat-card-actions>
  </mat-card>
  </ng-template>
   <ng-template #showSynopsis>
  <mat-card>
    <mat-card-header>
    <mat-card-title class="dialogBoxTitle">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="dialogBoxContent">
        {{data.description}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeSynopsisDailogBox()"
        color="secondary"
        >
        Close
        </button>
    </mat-card-actions>
  </mat-card>
  </ng-template>
 </div>
